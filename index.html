<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="./myStyles.css">
        <title>ToDo App</title>
    </head>
    <body>
        <div class="main-block">
            <h2 class="title"><em>My To-Do List</em></h2>
            <form class="form">
                <input class="input-form" id="input" title="Add ToDo" placeholder="Add new ToDo" type="text" >
                <input class="input-button" id="submit" title="Add" value="Add" type="button">
                <input class="input-form" id="search" title="Search" placeholder="Your key word" type="text">
                <input class="input-button" id="submit-search" title="Search" value="Search" type="button">
            </form>
            
            <ul class="list" id="list">
                <li>First ToDo</li>
                <li>Second ToDo</li>
            </ul>

            <form class="form-bottom">
                <input class="button" type="button" id="clear" value="Clear">
                <input class="button" type="button" id="delete" value="Delete First">
                <input class="button" type="button" id="undelete" value="UnDelete">
            </form>
        </div>
        <div id="confirm"></div>
    </body>
   
    <script type="text/javascript" src="jquery-3.3.1.js"></script>
    <script type="text/javascript" src="jquery-ui-1.11.4.custom/jquery-ui.js"></script>
    <script type="text/javascript" src="scripts.js"></script>
</html>
